{% extends "base.html" %}
{% load static %}

{% block content %}


        <div class="row">

			<div class="col-sm-10 col-xs-12 col-sm-offset-1">
	            {% for entry in private_text %}
                    {% if entry.heading %}
                    <h1>{{ entry.heading }}</h1>
                    {% endif %}
                    {% if entry.subheading %}
                    <h3>{{ entry.subheading }}</h3>
                    {% endif %}
                    <p>{{ entry.content|linebreaks }}</p>
                {% endfor %}
            </div>
        </div>


{% endblock content %}
