{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">

        <div class="container-fluid extra-top-margin">

            <div class="container col-sm-10 col-sm-offset-1">
            <div class="fading">
                <img src="{% static 'website/images/IMG_2422_1024.jpg' %}" alt="fade in image" />
                <img src="{% static 'website/images/IMG_2488_1024.jpg' %}" alt="fade in image" />
                <img src="{% static 'website/images/thumb_IMG_2438 - Version 2_1024.jpg' %}" alt="fade in image" />
                <img src="{% static 'website/images/thumb_IMG_2486 - Version 2_1024.jpg' %}" alt="fade in image" />
            </div>
            </div>

        <div class="row">
			<div class="col-sm-10 col-xs-12 col-sm-offset-1">
	            {% for entry in about_text %}
                    {% if entry.heading %}
                    <h1>{{ entry.heading }}</h1>
                    {% endif %}
                    {% if entry.subheading %}
                    <h3>{{ entry.subheading }}</h3>
                    {% endif %}
                    <p>{{ entry.content|linebreaks }}</p>
                {% endfor %}
		    </div>
        </div>
	</div>



</div>  <!-- container-fluid -->

{% endblock content %}
