{% extends "base.html" %}

{% load static %}

{% block content %}


<div class="container-fluid">

        <div class="container-fluid extra-top-margin">
        {% if include_html %}{% include include_html %}{% endif %}

        <div class="row">

        <div class="col-sm-10 col-sm-offset-1">
        <h1>{{ page.heading }}</h1>
            <img class={% if page.layout == '1-img-left' %}"page-img-side-left"{% else %}"page-img-side-right"{% endif %} src="{{ MEDIA_URL }}{{ page.pictures.first.image.name }}" alt="{{ page.name }} photo">
            {% include 'website/page_content.html' %}

        </div>
	</div>



</div>  <!-- container-fluid -->

{% endblock content %}
