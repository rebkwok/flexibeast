{% extends "base.html" %}

{% load static %}

{% block content %}


<div class="container-fluid">

        <div class="container-fluid extra-top-margin">
        {% if include_html %}{% include include_html %}{% endif %}

        {% if page.pictures.count > 0 and page.layout != 'no-img' %}
        <img class="img-responsive page-img-single" src="{{ MEDIA_URL }}{{ page.pictures.first.image.name }}" alt="{{ page.name }} photo">
        {% endif %}

        <div class="row">
			<div class="col-sm-10 col-xs-12 col-sm-offset-1">

                {% include 'website/page_content.html' %}

		    </div>
        </div>
	</div>



</div>  <!-- container-fluid -->

{% endblock content %}
