<div class="panel-body">
    <form class="form-horizontal" method="post" action="">
        {% csrf_token %}

        <div class="form-group-sm col-sm-10">

            {% for field in form %}

                <div class="form-group">
                    <label class="control-label col-sm-3">
                        {% if field.field.required %}<span class="required">*{{ field.label }}</span>{% else %}{{ field.label }}{% endif %}
                    </label>
                    <div class="col-sm-9 {% if field.name == 'cc' %}cbox{% endif %} {% if field.errors %}form-error{% endif %}">
                        {{ field }}{% if field.name == 'cc' %}<label for='cc_id'></label>{% endif %}
                        {% if field.errors %}
                            <span class="form-error">
                                {{ field.errors }}
                            </span>{% endif %}
                        <p class="help-text">{{ field.help_text }}</p></div>
                </div>

            {% endfor %}
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-success">Send Email</button>
            </div>
        </div>
    </form>
</div>
