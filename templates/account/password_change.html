{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<div class="container container-top container-fluid">
    <div class="row">
    <div class="col-sm-12">
       <div class="panel panel-success">
            <div class="panel-heading">
                <h1 class="panel-title">{% trans "Change Password" %}</h1>
            </div>
           <div class="panel-body">

                <form method="POST" action="{% url 'account_login' %}" class="password_change">
                    {% csrf_token %}
                    {{ form|crispy }}
                    </br></br>
                    <button class="btn btn-fb-success" type="submit" name="action">{% trans "Change Password" %}</button>
                </form>
           </div>
       </div>
    </div>
    </div>
</div>
{% endblock %}
